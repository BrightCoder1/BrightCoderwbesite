<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<link rel="stylesheet" href="styleLogin.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="content">


        <nav class="navbar nav-bg">
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <div class="logo" id="logo-search">
                <i class="fa-solid fa-magnifying-glass" id="Search"></i>
            </div>
        </nav>
        <div class="loginpage">
            <h1 id="heading">Login</h1>

            <form id="form">
                <div class="form-inner">
                    <i class="fa-solid fa-user"></i>
                    <input type="email"id="text"placeholder="Email">
                </div>
                <div class="form-inner">
                    <i class="fa-solid fa-key"></i>
                    <input type="password"id="password"placeholder="Password">
                </div>
                <div class="buttons">
                    <button id="btn" type="submit">Login</button>
                </div>
                <p id="singup">
                    Or Sign Up Using
                </p>
                <div class="login-option">
                    <a id="atag-1" href="@"><i class="fa-brands fa-facebook-f"></i></a>
                    <a id="atag-2" href="@"><i class="fa-brands fa-twitter"></i></a>
                    <a id="atag-3" href="@"><i class="fa-brands fa-google"></i></a>
                    <a id="atag-4" href="@"><i class="fa-solid fa-phone"></i></a>
                </div>
            </form>

        </div>
    </div>
    
</body>
<script src="scriptLogin.js"></script>

</html>
